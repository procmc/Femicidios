<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SituacionJuridica Mantenimiento</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <th th:insert="~{header}"></th>

</head>

<body>


<div class="container-fluid">

  <div class="alert alert-primary" role="alert">SituacionesJuridicas</div>

  <div class="row">
    <div class="col-md-12">

      <a th:href="@{/situacionesjuridicas/new}" class="btn btn-primary btn-lg">
        Agregar SituacionesJuridicas</a>

      <div class="row">
        <h1></h1>
      </div>
      <div class="row">
        <h1></h1>
      </div>

      <table class="table table-striped table-sm">
        <tr>
          <th>Titulo</th>
          <th>Descripcion</th>

          <th>Acciones</th>
        </tr>

        <tbody>
        <tr th:each="situacionJuridica: ${situacionesJuridicas}">
          <td th:text="${situacionJuridica.CVTitulo}"></td>
          <td th:text="${situacionJuridica.CVDescripcion}"></td>
          <td><a
                  th:href="@{/situacionesjuridicas/edit/{id}(id=${situacionJuridica.CI_Codigo})}"
                  class="btn btn-primary">Actualizar</a> <a
                  th:href="@{/situacionesjuridicas/{id}(id=${situacionJuridica.CI_Codigo})}"
                  class="btn btn-danger">Eliminar</a></td>
        </tr>
        </tbody>

      </table>

    </div>
  </div>
</div>
</body>

</html>
