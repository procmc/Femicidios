<title>TipoRelacion Mantenimiento</title>
<th th:insert="~{header}"></th>
</head>
<body>
	<main class="page registration-page">
		<section class="clean-block clean-form dark">
			<div class="container">
				<div class="block-heading">
					<h2 class="text-info">Crear Tipo Relacion</h2>
				</div>
				<form th:action="@{/tiporelaciones}" th:object="${tipoRelacion}"
					method="POST">
					<div class="mb-3">
						<label class="form-label" for="name">Título de tipo
							relacion</label><input id="name" th:field="*{CVTitulo}"
							class="form-control item" type="text"
							placeholder="Digite el titulo de tipo relacion" required
							minlength="1" maxlength="50" />
					</div>
					<div class="mb-3">
						<label class="form-label" for="name">Descripción de tipo
							relacion</label><input id="name-1" th:field="*{CVDescripcion}"
							class="form-control item" type="text"
							placeholder="Digite la descripcion de tipo relacion" required
							minlength="1" maxlength="75" />
					</div>

					<div class="mb-3">
						<label class="form-label" for="name">Seleccione el pais</label><select
							th:name="paises" th:field="*{CVPais}" id="name-2"
							class="form-select" required>
							<optgroup label="Lista de paises">
								<option th:each="pais: ${paises}" th:value="${pais.spanish}"
									th:text="${pais.spanish} + ' - ' + ${pais.telefonoPais}"></option>
							</optgroup>
						</select>
					</div>
					<button class="btn btn-primary" type="submit">Agregar</button>
				</form>
			</div>
		</section>
	</main>
