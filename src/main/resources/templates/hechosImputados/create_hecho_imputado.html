<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hecho Imputado mantenimiento</title>
    <script th:src="@{/HechoScripts/HechoScript.js}"></script>
    <th th:insert="~{header}"></th>
</head>
<body>

<main class="page registration-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Crear Hecho Imputado</h2>
            </div>
            <form th:action="@{/hechoimputado}" th:object="${hechoimputado}" method="POST">
                <div class="mb-3"><label class="form-label" for="name">Seleccione el hecho</label><select
                        id="name" th:name="hechos" th:field="*{CIHecho}" class="form-control" onfocus="ocultarError()">
                    <option th:each="hechos: ${hechos}" th:value="${hechos.CI_Id}" th:text="${hechos.CI_Id}"></option>
                </select>
                </div>
                <div class="mb-3"><label class="form-label" for="name">Seleccione el imputado</label>
                    <select id="name-1" th:name="imputados" th:field="*{CIImputado}" class="form-control"
                            onfocus="ocultarError()">
                        <option th:each="imputados: ${imputados}" th:value="${imputados.CI_Id}"
                                th:text="${imputados.CI_Id} + ' - ' + ${imputados.CVDni} + ' - ' + ${imputados.CVNombre}"></option>
                    </select></div>
                <button class="btn btn-primary" type="submit">Agregar</button>
            </form>
        </div>
    </section>
</main>
