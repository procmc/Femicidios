              <table class="table table-striped" id="ipi-table">
                <thead class="thead-dark">
                <tr>
                  <th class="text-center">Hechos</th>
                  <th class="text-center">Organismos</th>
                  <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:each="hechoOrganismo: ${hechosorganismos}">
                  <td th:text="${hechoOrganismo.CIHecho}"></td>
                  <td th:text="${hechoOrganismo.CIOrganismo}"></td>
                  <td th:if="${listHechosOrganismos}" class="text-center align-middle h-50"><a
                          class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover ms-1"
                          role="button"
                          th:href="@{/hechoorganismo/{id}(id=${hechoOrganismo.CI_Id})}"><i
                          class="fas fa-trash btnNoBorders"
                  ></i></a>
                  </td>
                  <td th:if="${hechosOrganismo}" class="text-center align-middle h-50"><a
                          class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover ms-1"
                          role="button"

                          class="fas fa-trash btnNoBorders"
                  ></i></a>
                  </td>
                  <td th:if="${hechoOrganismos}" class="text-center align-middle h-50"><a
                          class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover ms-1"
                          role="button"
                          th:href="@{/horganismos/{id}/{idhecho}(id=${hechoOrganismo.CI_Id}, idhecho=${id})}"><i
                          class="fas fa-trash btnNoBorders"
                  ></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div th:if="${listHechosOrganismos}" class="card-footer">
          <nav>
            <ul class="pagination pagination-sm mb-0 justify-content-center">
              <li class="page-item"><a class="page-link" aria-label="Previous"
                                       th:href="@{/hechoorganismo}"><span
                      aria-hidden="true">«</span></a></li>
              <li th:each="nPagina : ${nPaginas}" class="page-item"
