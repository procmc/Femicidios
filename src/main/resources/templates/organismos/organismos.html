<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organismos</title>
    <th th:insert="~{header}"></th>
</head>

<body>

<main class="page">
    <section class="p-5">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header py-3">
                    <div class="row align-items-center">
                        <div class="col-12 col-sm-5 col-md-6 text-start pt-1 pb-1">
                            <p class="text-primary m-0 fw-bold">Organismos</p>
                        </div>
                        <div class="col-12 col-sm-7 col-md-6 text-end pt-1 pb-1"><a
                                th:href="@{/organismos/new}" class="btn btn-primary btn-sm reset m-1">Crear
                            Organismo</a></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive max-height-table">
                            <table class="table table-striped" id="ipi-table">
                                <thead class="thead-dark">
                                <tr>
                                    <th class="text-center">Nombre</th>
                                    <th class="text-center">Rol</th>
                                    <th class="text-center">Tipo</th>
                                    <th class="text-center">País</th>
                                    <th class="text-center">Contacto</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                                </thead>
                                <tbody class="text-center">
                                <tr th:each="organismo: ${organismos}">
                                    <td th:text="${organismo.CVNombre}"></td>
                                    <td th:text="${organismo.CVRol}"></td>
                                    <td th:text="${organismo.CVTipo_Organismo}"></td>
                                    <td th:text="${nombrePais}"></td>
                                    <td th:text="${organismo.CVContacto}"></td>
                                    <td class="text-center align-middle h-50">
                                        <form th:action="@{/redireccionarAccionesOrganismo}" method="post">
                                            <select class="form-control" name="opcion" onchange="this.form.submit()">
                                                <option value="" disabled selected>Relaciones</option>
                                                <option th:value="${organismo.CI_Id} + '-agregarHecho'"> Agregar Hecho
                                                </option>
                                                <option th:value="${organismo.CI_Id} + '-mostrarHecho'"> Mostrar Hechos
                                                </option>
                                            </select>
                                        </form>
                                        <a
                                                class="btn btnMaterial btn-flat success" role="button"
                                                th:href="@{/organismos/edit/{id}(id=${organismo.CI_Id})}"><i
                                                class="fas fa-pen"></i></a><a
                                            class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover ms-1"
                                            role="button"
                                            th:href="@{/organismos/{id}(id=${organismo.CI_Id})}"><i
                                            class="fas fa-trash btnNoBorders"
                                    ></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <nav>
                        <ul class="pagination pagination-sm mb-0 justify-content-center">
                            <li class="page-item"><a class="page-link" aria-label="Previous"
                                                     th:href="@{/organismos}"><span
                                    aria-hidden="true">«</span></a></li>
                            <li th:each="nPagina : ${nPaginas}" class="page-item"
                                th:class="${PaginaActual == nPaginaStat.count ? 'active' : ''}"><a
                                    th:text="${nPaginaStat.count}"
                                    class="page-link" aria-label="Next"
                                    th:href="@{/organismo/{pg}(pg=${nPaginaStat.count})}"><span
                                    aria-hidden="true"></span></a>
                            </li>
                            <li class="page-item"><a class="page-link" aria-label="Next"
                                                     th:href="@{/organismos/{pg}(pg=${nPaginas.size()})}"><span
                                    aria-hidden="true">»</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</main>
