<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Mantenimiento</title>
    <th th:insert="~{header}"></th>
</head>
<body>

<main class="page registration-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Inicio de sesión</h2>
            </div>
            <form th:action="@{/login}" method="POST">
                <div id="error-message" th:if="${param.error}" class="alert alert-danger" role="alert">
                    <p> Usuario o Contraseña Invalidos</p>
                </div>
                <div id="error-message-1" th:if="${param.logout}" class="alert alert-info" role="alert">
                    <p> Ha cerrado sesión correctamente</p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">Nombre de usuario:</label>
                    <input name="username" id="username" class="form-control item" type="text"
                           placeholder="Digite el nombre de usuario"
                           required minlength="1" maxlength="20"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Contraseña:</label>
                    <input name="password" id="password" class="form-control item" type="password"
                           placeholder="Digite la contraseña"
                           required minlength="1" maxlength="60"/>
                </div>
                <button class="btn btn-primary form-control" type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </section>
</main>
