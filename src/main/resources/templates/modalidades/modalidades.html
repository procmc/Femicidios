<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modalidades</title>
  <th th:insert="~{header}"></th>
</head>


<body>

<main class="page">
  <section class="p-5">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header py-3">
          <div class="row align-items-center">
            <div class="col-12 col-sm-5 col-md-6 text-start pt-1 pb-1">
              <p class="text-primary m-0 fw-bold">Modalidades</p>
            </div>
            <div class="col-12 col-sm-7 col-md-6 text-end pt-1 pb-1"><a
                    th:href="@{/modalidades/new}" class="btn btn-primary btn-sm reset m-1">Crear
              Agregar Modalidades</a></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="table-responsive max-height-table">
              <table class="table table-striped" id="ipi-table">
                <thead class="thead-dark">
                <tr>
                  <th class="text-center">Titulo</th>
                  <th class="text-center">Descripción</th>
                  <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:each="modalidad: ${modalidades}">
                  <td th:text="${modalidad.CVTitulo}"></td>
                  <td th:text="${modalidad.CVDescripcion}"></td>
                  <td class="text-center align-middle h-50">
                    

                    <form th:action="@{/redireccionarRelacionPais}" method="post">
											<select class="form-control" name="opcion"
												onchange="this.form.submit()">
												<option value="" disabled selected>Países</option>
												<option th:value="${'/modalidadesPaises/new/' + modalidad.CI_Codigo} + '-agregarMostrarPais'"> Agregar
												</option>
												<option th:value="${'/modalidadesPaises/' + modalidad.CI_Codigo} + '-agregarMostrarPais'"> Mostrar
												</option>
												
											</select>
										</form>

                    
                    
                    <a
                          class="btn btnMaterial btn-flat success" role="button"
                          th:href="@{/modalidades/edit/{id}(id=${modalidad.CI_Codigo})}"><i
                          class="fas fa-pen"></i></a><a
                          class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover ms-1"
                          role="button"
                          th:href="@{/modalidades/{id}(id=${modalidad.CI_Codigo})}"><i
                          class="fas fa-trash btnNoBorders"
                  ></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <nav>
            <ul class="pagination pagination-sm mb-0 justify-content-center">
              <li class="page-item"><a class="page-link" aria-label="Previous"
                                       th:href="@{/modalidades}"><span
                      aria-hidden="true">«</span></a></li>
              <li th:each="nPagina : ${nPaginas}" class="page-item"
                  th:class="${PaginaActual == nPaginaStat.count ? 'active' : ''}"><a
                      th:text="${nPaginaStat.count}"
                      class="page-link" aria-label="Next"
                      th:href="@{/modalidad/{pg}(pg=${nPaginaStat.count})}"><span
                      aria-hidden="true"></span></a>
              </li>
              <li class="page-item"><a class="page-link" aria-label="Next"
                                       th:href="@{/modalidad/{pg}(pg=${nPaginas.size()})}"><span
                      aria-hidden="true">»</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
</main>
