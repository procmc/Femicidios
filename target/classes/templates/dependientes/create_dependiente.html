    <meta charset="UTF-8">

    <title>dependiente Mantenimiento</title>
    <th th:insert="~{header}"></th>
</head>

<body>

    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container justify-content-center">
                <div class="block-heading">
                    <h2 class="text-info">Crear Dependiente</h2>
                </div>
                <form th:action="@{/dependientes}" th:object="${dependiente}" method="post" class="mw-100 m-3">
                    <div class="row align-items-end">
                        <div class="w-100"></div>
                        <div class="col">
                            <div class="mb-3 mx-3"><label class="form-label" for="name">Documento Nacional de Identidad
                                    del dependiente</label><input th:name="dni" th:field="*{CVDNI}" id="name"
                                    class="form-control item" type="text" minlength="1" maxlength="50" required
                                    placeholder="Digite la cedula de la dependiente" pattern="[0-9]+" /></div>
                        </div>

                        <div class="col">
                            <div class="mb-3 mx-3"><label class="form-label" for="name">Seleccione el tipo de relacion
                                    familiar del dependiente
                                </label><select th:name="tipoRelacionFamiliar" th:field="*{tipoRelacionFamiliar}"
                                    onfocus="ocultarError()" id="name-2" class="form-select" required>
                                    <optgroup label="Relacion del dependiente">
                                        <option th:each="relacionFamiliar: ${tipoRelacionFamiliar}"
                                            th:value="${relacionFamiliar.CI_Codigo}"
                                            th:text="${relacionFamiliar.CI_Codigo} + ' - ' + ${relacionFamiliar.nombre}">
                                        </option>
                                    </optgroup>
                                </select></div>
                        </div>

                        <div class="col">
                            <div class="mb-3 mx-3"><label class="form-label" for="name">Seleccione la victima
                                </label><select id="victima" name="victima" class="form-select" required>
                                    <optgroup label="Victima">
                                        <option th:each="victima: ${victimas}" th:value="${victima.CI_Id}"
                                            th:text="${victima.CVNombre}">
                                        </option>
                                    </optgroup>
                                </select></div>
                        </div>


                    </div>
                    <div class="row align-items-end">
                        <div class="w-100"></div>
                        <div class="col">
                            <div class="d-flex justify-content-center mb-3 mx-3">
                                <button class="btn btn-primary" type="submit">Agregar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
