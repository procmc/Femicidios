	<title>Perfil Mantenimiento</title>
	<th th:insert="~{header}"></th>

<body>
<main class="page registration-page">
	<section class="clean-block clean-form dark">
		<div class="container">
			<div class="block-heading">
				<h2 class="text-info">Crear Perfil</h2>
			</div>
			<form th:action="@{/registroPerfil}" th:object="${perfil}" method="POST">
				<div class="mb-3"><label class="form-label" for="name">Rol del perfil</label><input
						id="name" th:field="*{CVRol}" class="form-control item" type="text"
						placeholder="Digite el rol del perfil" required minlength="1" maxlength="50"/></div>
				<div class="mb-3"><label class="form-label" for="name">Descripci√≥n del perfil</label><input
						id="name-1" th:field="*{CVDescripcion}" class="form-control item" type="text"
						placeholder="Digite la descripcion del perfil" required minlength="1" maxlength="200"/></div>
				<button class="btn btn-primary" type="submit">Agregar</button>
			</form>
		</div>
	</section>
</main>
