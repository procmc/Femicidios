            <div class="card">
                <div class="card-header py-3">
                    <div class="row align-items-center">
                        <div class="col-12 col-sm-5 col-md-6 text-start pt-1 pb-1">
                            <p class="text-primary m-0 fw-bold">Hechos - Imputados</p>

                    </div>

                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive max-height-table">
                            <table class="table table-striped" id="ipi-table">
                                <thead class="thead-dark">
                                <tr>
                                    <th class="text-center">Hechos</th>
                                    <th class="text-center">Imputados</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                                </thead>
                                <tbody class="text-center">
                                <tr th:each="hechoImputado: ${hechosimputados}">
                                    <td th:text="${hechoImputado.CIHecho}"></td>
                                    <td th:text="${hechoImputado.CIImputado}"></td>
                                    <td th:if="${listHechosImputados}" class="text-center align-middle h-50"><a
                                            class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover ms-1"
                                            role="button"
                                            th:href="@{/hechoimputado/{id}(id=${hechoImputado.CI_Id})}"><i
                                            class="fas fa-trash btnNoBorders"
                                    ></i></a>
                                    </td>
                                    <td th:if="${hechosImputado}" class="text-center align-middle h-50"><a
                                            class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover ms-1"
                                            role="button"
                                            th:href="@{/hechosi/{id}/{idhecho}(id=${hechoImputado.CI_Id}, idhecho=${id})}"><i
                                            class="fas fa-trash btnNoBorders"
                                    ></i></a>
                                    </td>
                                    <td th:if="${hechoImputados}" class="text-center align-middle h-50"><a
                                            class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover ms-1"
                                            role="button"
                                            th:href="@{/himputados/{id}/{idhecho}(id=${hechoImputado.CI_Id}, idhecho=${id})}"><i
                                            class="fas fa-trash btnNoBorders"
                                    ></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div th:if="${listHechosImputados}" class="card-footer">
                    <nav>
                        <ul class="pagination pagination-sm mb-0 justify-content-center">
                            <li class="page-item"><a class="page-link" aria-label="Previous"
                                                     th:href="@{/hechoimputado}"><span
                                    aria-hidden="true">«</span></a></li>
                            <li th:each="nPagina : ${nPaginas}" class="page-item"
                                th:class="${PaginaActual == nPaginaStat.count ? 'active' : ''}"><a
