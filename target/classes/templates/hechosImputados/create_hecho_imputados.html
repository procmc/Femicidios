<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hecho Imputados mantenimiento</title>
  <script th:src="@{/HechoScripts/HechoScript.js}"></script>
  <th th:insert="~{header}"></th>
</head>
<body>

<main class="page registration-page">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Crear Hecho Imputado</h2>
      </div>
      <form th:action="@{/hechoimputados}" th:object="${hechoImputado}" method="POST">
        <div class="mb-3"><label class="form-label" for="name">Seleccione el hecho</label>
          <select id="name" th:name="hechos" th:field="*{CIHecho}" class = "form-select" onfocus="ocultarError()">
            <option th:each="hechos: ${hechos}" th:value="${hechos.CI_Id}" th:text="${hechos.CI_Id}"></option>
          </select></div>
        <div class="mb-3"><label class="form-label" for="name-1">Id Imputado</label>
          <input id="name-1" th:field="*{CIImputado}" class="form-control item" type="text"
                 placeholder="Digite el Id del imputado" readonly/></div>
        <div id="error-message" th:if="${error}" class="alert alert-danger" role="alert">
          <p th:text="${error_message}"></p>
        </div>
        <button class="btn btn-primary" type="submit">Agregar</button>
      </form>
    </div>
  </section>
</main>
