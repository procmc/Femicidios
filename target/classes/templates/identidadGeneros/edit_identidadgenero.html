<main class="page registration-page">
	<section class="clean-block clean-form dark">
		<div class="container">
			<div class="block-heading">
				<h2 class="text-info">Actualizar Identidad Género</h2>
			</div>
			<form th:action="@{/identidadgenero/{id} (id=${identidadgenero.Id})}" th:object = "${identidadgenero}" method="POST">
				<div class="mb-3"><label class="form-label" for="name">Nombre de la identidad de género</label><input
						id="name" th:field="*{nombre}" class="form-control item" type="text"
						placeholder="Digite el nombre de la identidad de género" required minlength="1" maxlength="50"/></div>
				<div class="mb-3"><label class="form-label" for="name">Descripción de la identidad de género</label><input
						id="name-1" th:field="*{descripcion}" class="form-control item" type="text"
						placeholder="Digite la descripcion de la identidad de género" required minlength="1" maxlength="75"/></div>
				<!--<div class="mb-3"><label class="form-label" for="name">Código de país</label><input
						id="name-1" th:field="*{codigoPais}" class="form-control item" type="text"
						placeholder="Digite el código del país" required minlength="1" maxlength="75"/></div>-->
						
				<button class="btn btn-primary" type="submit">Actualizar</button>
			</form>
		</div>
	</section>
</main>
