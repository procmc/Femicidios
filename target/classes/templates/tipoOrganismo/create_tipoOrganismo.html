<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TipoOrganismo Mantenimiento</title>
	<th th:insert="~{header}"></th>
</head>
<body>
<main class="page registration-page">
	<section class="clean-block clean-form dark">
		<div class="container">
			<div class="block-heading">
				<h2 class="text-info">Crear Tipo Organismo</h2>
			</div>
			<form th:action="@{/tipoOrganismo}" th:object="${tipoOrganismo}" method="POST">
			
				<div class="mb-3"><label class="form-label" for="name">Título de tipo organismo</label><input
						id="name" th:field="*{CVTitulo}" class="form-control item" type="text"
						placeholder="Digite el titulo de tipo organismo" required minlength="1" maxlength="50"/></div>
				<div class="mb-3"><label class="form-label" for="name">Descripción de tipo organismo</label><input
						id="name-1" th:field="*{CVDescripcion}" class="form-control item" type="text"
						placeholder="Digite la descripcion de tipo organismo" required minlength="1" maxlength="75"/></div>
				
				<div class="mb-3"><label class="form-label" for="name">Seleccione el pais</label><select th:name="paises" th:field="*{CVPaises}"
                                                    id="name-2" class="form-select" required>
                            <optgroup label="Lista de paises">
                                <option th:each="pais: ${paises}" th:value="${pais.spanish}"
                                        th:text="${pais.spanish} + ' - ' + ${pais.telefonoPais}"></option>
                            </optgroup>
                        </select></div>
                        
				<button class="btn btn-primary" type="submit">Agregar</button>
				
			</form>
		</div>
	</section>
</main>
