<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organismo Mantenimiento</title>
    <th th:insert="~{header}"></th>
</head>
<body>
<main class="page registration-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Crear Organismo</h2>
            </div>
            <form th:action="@{/organismos}" th:object="${organismo}" method="POST">
                <div class="mb-3"><label class="form-label" for="name">Nombre Organismo</label><input
                        id="name" th:field="*{CVNombre}" class="form-control item" type="text"
                        placeholder="Digite el nombre del organismo" required minlength="1" maxlength="50"/></div>
                <div class="mb-3"><label class="form-label" for="name">Rol del organismo</label><input
                        id="name-1" th:field="*{CVRol}" class="form-control item" type="text"
                        placeholder="Digite el rol del organismo" required minlength="1" maxlength="50"/></div>
                        
                <div class="mb-3"><label class="form-label" for="name">Seleccione el tipo de organismo</label><select
                        th:name="tipoOrganismo" th:field="*{CVTipo_Organismo}"
                        id="name-2" class="form-select" required>
                    <optgroup label="Tipos de organismos">
                        <option th:each="tipoorganismo: ${tipoOrganismo}" th:value="${tipoorganismo.CVTitulo}"
                                th:text="${tipoorganismoStat.count} + ' - ' + ${tipoorganismo.CVTitulo}"></option>
                    </optgroup>
                </select></div>

                <div class="mb-3"><label class="form-label" for="name">País</label>
                    <select th:field="*{codigoPais}" class="form-select" required>
                        <option value="" disabled selected>Seleccione un país</option>
                        <option th:each="pais : ${paises}" th:value="${pais.id}" th:text="${pais.spanish}"></option>
                    </select> 
                </div>

                <div class="mb-3"><label class="form-label" for="name">Contacto</label><input
                        id="name-4" th:field="*{CVContacto}" class="form-control item" type="text"
                        placeholder="Digite el contacto del organismo" required minlength="1" maxlength="50"/></div>

                <button class="btn btn-primary" type="submit">Agregar</button>
            </form>
        </div>
    </section>
</main>
