<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Actualizar OrientaciónSexual</title>
	<th th:insert="~{header}"></th>
</head>
<body>

<main class="page registration-page">
	<section class="clean-block clean-form dark">
		<div class="container">
			<div class="block-heading">
				<h2 class="text-info">Editar Orientacion Sexual</h2>
			</div>
			<form th:action="@{/orientacionesSexuales/{id} (id=${orientacion.CI_Codigo})}" th:object = "${orientacion}" method="POST">
				<div class="mb-3"><label class="form-label" for="name">Título de la Orientación Sexual</label><input
						id="name" th:field="*{CVTitulo}" class="form-control item" type="text"
						placeholder="Digite el titulo de la orientación sexual" required minlength="1" maxlength="50"/></div>
				<div class="mb-3"><label class="form-label" for="name">Descripción de la Orientación Sexual</label><input
						id="name-1" th:field="*{CVDescripcion}" class="form-control item" type="text"
						placeholder="Digite la descripcion de la orientación sexual" required minlength="1" maxlength="75"/></div>
				<button class="btn btn-primary" type="submit">Actualizar</button>
			</form>
		</div>
	</section>
</main>
